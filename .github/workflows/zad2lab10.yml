name: Kubernetes chmury zad2

on: workflow_dispatch

jobs:

  dockerCI:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
      
      - name: Buildx set-up
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.user }}
          password: ${{ secrets.password }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ./
          platforms: linux/amd64,linux/arm64/v8
          file: ./Dockerfile
          push: true
          tags: '${{ vars.image }}:${{ vars.ver }}'
          labels: ${{ steps.meta.output.labels }}
          build-args: |
            ver=${{ vars.ver }}

  kubernetesCI:

    runs-on: ubuntu-latest
    needs: dockerCI

    steps:
      - name: get config repo
        uses: actions/checkout@v4
        with:
          repository: jakubnowakowski98/Chmury_z2_config
          token: ${{ secrets.token }}
      
      - name: Update version and push
        run: |
          git config user.name 'jakubnowakowski98'
          git config user.email 'jakubnowakowski98@gmail.com'
          sed -i 's|image: ${{ vars.image }}:.*|image: ${{ vars.image }}:${{ vars.ver }}|g' ./deployment.yaml
          git diff --quiet && git diff --staged --quiet || git commit -am 'update image version to ${{ vars.ver }}'
          git push origin main